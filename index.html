<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FixMap Pro - CRM</title>
    
    <!-- PWA Settings -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/96/maintenance.png">
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/96/maintenance.png">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; overscroll-behavior-y: none; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: #3b82f6; box-shadow: 0 0 10px #3b82f6; animation: scan 2s linear infinite; z-index: 10; }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        #app-loader { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="app-loader">
        <div class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <h2 class="text-xl font-bold text-gray-800">–ó–∞–ø—É—Å–∫ FixMap Pro...</h2>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        // --- API & MOCK DATA ---
        const apiKey = "AIzaSyDqJ3_HgJl-keoweCCfj4d2CjI3QXcKfUQ"; 
        
        // Mock Contractors Database
        const CONTRACTORS = [
            { id: 'c1', email: 'road@bishkek.kg', name: '–ë–∏—à–∫–µ–∫–ê—Å—Ñ–∞–ª—å—Ç–°–µ—Ä–≤–∏—Å', category: '–î–æ—Ä–æ–≥–∏', type: 'road' },
            { id: 'c2', email: 'waste@bishkek.kg', name: '–ú–ü –¢–∞–∑–∞–ª—ã–∫', category: '–ú—É—Å–æ—Ä', type: 'waste' },
            { id: 'c3', email: 'water@bishkek.kg', name: '–ë–∏—à–∫–µ–∫–í–æ–¥–æ–∫–∞–Ω–∞–ª', category: '–í–æ–¥–∞', type: 'water' },
            { id: 'c4', email: 'light@bishkek.kg', name: '–ë–∏—à–∫–µ–∫–°–≤–µ—Ç', category: '–≠–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–æ', type: 'light' },
            { id: 'admin', email: 'admin@gov.kg', name: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ü–∏—è –ú—ç—Ä–∏–∏', category: 'Admin', type: 'admin' }
        ];

        // --- FIREBASE SETUP ---
        let auth = null;
        let db = null;
        let isFirebaseAvailable = false;
        
        // –ü–æ–ª—É—á–∞–µ–º ID –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –∏–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º –¥–µ—Ñ–æ–ª—Ç–Ω—ã–π
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'fixmap-pro-v3';

        try {
            const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            if (config) {
                if (!firebase.apps.length) firebase.initializeApp(config);
                auth = firebase.auth();
                db = firebase.firestore();
                isFirebaseAvailable = true;
            }
        } catch (e) { console.error("Firebase error", e); }

        // --- UTILS ---
        const fileToBase64 = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.toString().replace(/^data:(.*,)?/, ''));
        });

        const formatDate = (d) => {
            if(!d) return '';
            const date = d.toDate ? d.toDate() : new Date(d);
            return new Intl.DateTimeFormat('ru-RU', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' }).format(date);
        };

        // --- GEMINI SERVICE WITH TIMEOUT ---
        const callGemini = async (payload) => {
            // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –¥–ª—è –æ—Ç–º–µ–Ω—ã –∑–∞–ø—Ä–æ—Å–∞, –µ—Å–ª–∏ –æ–Ω –∑–∞–≤–∏—Å–Ω–µ—Ç
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 —Å–µ–∫—É–Ω–¥ —Ç–∞–π–º-–∞—É—Ç

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const response = await fetch(url, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(payload),
                    signal: controller.signal // –°–≤—è–∑—ã–≤–∞–µ–º —Å —Ç–∞–π–º–µ—Ä–æ–º
                });
                clearTimeout(timeoutId); // –û—Ç–º–µ–Ω—è–µ–º —Ç–∞–π–º–µ—Ä, –µ—Å–ª–∏ —É—Å–ø–µ–ª–∏
                if (!response.ok) throw new Error("API Error");
                return await response.json();
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        };

        const analyzeImage = async (file) => {
            try {
                const b64 = await fileToBase64(file);
                const prompt = `–ê–Ω–∞–ª–∏–∑–∏—Ä—É–π —Ñ–æ—Ç–æ –ø—Ä–æ–±–ª–µ–º—ã –ñ–ö–•. –í–µ—Ä–Ω–∏ JSON:
                {
                    "type": "–¢–∏–ø (–∫—Ä–∞—Ç–∫–æ)",
                    "category": "–î–æ—Ä–æ–≥–∏/–ú—É—Å–æ—Ä/–í–æ–¥–∞/–≠–ª–µ–∫—Ç—Ä–∏—á–µ—Å—Ç–≤–æ/–ü—Ä–æ—á–µ–µ",
                    "severity": "–í—ã—Å–æ–∫–∞—è/–°—Ä–µ–¥–Ω—è—è/–ù–∏–∑–∫–∞—è",
                    "description": "–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–±–ª–µ–º—ã –¥–ª—è –ø–æ–¥—Ä—è–¥—á–∏–∫–∞"
                }`;
                const data = await callGemini({ contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: file.type, data: b64 } }] }] });
                let text = data.candidates[0].content.parts[0].text.replace(/```json/g, '').replace(/```/g, '').trim();
                return JSON.parse(text);
            } catch (e) {
                console.warn("AI Fail or Timeout", e);
                // Fallback data so user doesn't get stuck
                return { type: "–ü—Ä–æ–±–ª–µ–º–∞ (–†—É—á–Ω–æ–π –≤–≤–æ–¥)", category: "–ü—Ä–æ—á–µ–µ", severity: "–°—Ä–µ–¥–Ω—è—è", description: "–ê–≤—Ç–æ-–∞–Ω–∞–ª–∏–∑ –Ω–µ —É–¥–∞–ª—Å—è. –û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É." };
            }
        };

        // --- COMPONENTS ---
        const Icon = ({ name, size = 18, className }) => {
            const [iconNode, setIconNode] = React.useState(null);
            React.useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascal = name.replace(/(^\w|-\w)/g, c => c.replace('-', '').toUpperCase());
                    setIconNode(window.lucide.icons[pascal] || window.lucide.icons.Circle);
                }
            }, [name]);
            if (!iconNode) return <span className="inline-block bg-gray-200 rounded-full" style={{width: size, height: size}} />;
            return React.createElement('svg', {
                width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: 2, strokeLinecap: "round", strokeLinejoin: "round", className,
                children: iconNode.map((c, i) => React.createElement(c[0], { ...c[1], key: i }))
            });
        };

        const StatusBadge = ({ status }) => {
            const colors = {
                '–ù–æ–≤–∞—è': 'bg-blue-100 text-blue-700',
                '–ù–∞–∑–Ω–∞—á–µ–Ω–∞': 'bg-purple-100 text-purple-700',
                '–í —Ä–∞–±–æ—Ç–µ': 'bg-yellow-100 text-yellow-700',
                '–í—ã–ø–æ–ª–Ω–µ–Ω–æ': 'bg-green-100 text-green-700',
                '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞': 'bg-red-100 text-red-700'
            };
            return <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${colors[status] || 'bg-gray-100'}`}>{status}</span>;
        };

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = React.useState('home');
            const [userRole, setUserRole] = React.useState('guest'); 
            const [currentUser, setCurrentUser] = React.useState(null);
            const [authUser, setAuthUser] = React.useState(null);
            const [isOfflineMode, setIsOfflineMode] = React.useState(false); 
            
            const [reports, setReports] = React.useState([]);
            
            // Upload State
            const [file, setFile] = React.useState(null);
            const [preview, setPreview] = React.useState(null);
            const [analysis, setAnalysis] = React.useState(null);
            const [fio, setFio] = React.useState('');
            const [address, setAddress] = React.useState('');
            const [isPremium, setIsPremium] = React.useState(false);

            // Auth State
            const [email, setEmail] = React.useState('');
            const [pass, setPass] = React.useState('');

            // --- AUTHENTICATION & INITIALIZATION ---
            React.useEffect(() => {
                document.getElementById('app-loader').style.display = 'none';
                
                if (isFirebaseAvailable && auth) {
                    const unsubscribe = auth.onAuthStateChanged(u => {
                        if (u) {
                            setAuthUser(u);
                        } else {
                            auth.signInAnonymously().catch(e => {
                                console.warn("Auth failed:", e);
                                setIsOfflineMode(true);
                            });
                        }
                    });
                    return () => unsubscribe();
                } else {
                    setAuthUser({ uid: 'demo-user' });
                    setIsOfflineMode(true);
                }
            }, []);

            // --- REALTIME SYNC ---
            React.useEffect(() => {
                if (isFirebaseAvailable && db && authUser && !isOfflineMode) {
                    const q = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('reports').orderBy('createdAt', 'desc').limit(50);
                    
                    const unsubscribe = q.onSnapshot(
                        s => setReports(s.docs.map(d => ({id: d.id, ...d.data()}))),
                        err => {
                            console.warn("Firestore error (Permission/Network):", err.message);
                            setIsOfflineMode(true);
                        }
                    );
                    return () => unsubscribe();
                }
            }, [authUser, isOfflineMode]);

            // --- LOGIC: ASSIGNMENT ---
            const findContractor = (category) => {
                if (category.includes('–î–æ—Ä–æ–≥')) return CONTRACTORS.find(c => c.type === 'road');
                if (category.includes('–ú—É—Å–æ—Ä')) return CONTRACTORS.find(c => c.type === 'waste');
                if (category.includes('–í–æ–¥')) return CONTRACTORS.find(c => c.type === 'water');
                if (category.includes('–≠–ª–µ–∫—Ç—Ä')) return CONTRACTORS.find(c => c.type === 'light');
                return CONTRACTORS.find(c => c.type === 'admin');
            };

            const handleFile = async (e) => {
                if (e.target.files?.[0]) {
                    const f = e.target.files[0];
                    setFile(f);
                    setPreview(URL.createObjectURL(f));
                    setView('analyze');
                    
                    // Force analysis
                    const res = await analyzeImage(f);
                    setAnalysis(res);
                }
            };
            
            // –†—É—á–Ω–æ–π –ø—Ä–æ–ø—É—Å–∫ –∞–Ω–∞–ª–∏–∑–∞
            const skipAnalysis = () => {
                setAnalysis({ type: "–ü—Ä–æ–±–ª–µ–º–∞ (–†—É—á–Ω–æ–π –≤–≤–æ–¥)", category: "–ü—Ä–æ—á–µ–µ", severity: "–°—Ä–µ–¥–Ω—è—è", description: "–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç" });
            };

            const submitReport = async () => {
                const assignedContractor = findContractor(analysis.category);
                
                const newReport = {
                    ...analysis,
                    fio: fio || '–ê–Ω–æ–Ω–∏–º',
                    address: address || '–ù–µ —É–∫–∞–∑–∞–Ω',
                    isPremium,
                    photoBefore: preview,
                    photoAfter: null,
                    contractorId: assignedContractor?.id || 'admin',
                    contractorName: assignedContractor?.name || '–ú—ç—Ä–∏—è',
                    status: '–ù–∞–∑–Ω–∞—á–µ–Ω–∞',
                    createdAt: new Date(),
                    id: Date.now().toString(),
                    history: [{ status: '–ù–∞–∑–Ω–∞—á–µ–Ω–∞', date: new Date(), by: 'System' }]
                };

                setReports([newReport, ...reports]);

                if (isFirebaseAvailable && db && !isOfflineMode) {
                    try {
                        await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('reports').add({
                            ...newReport,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } catch(e) { 
                        console.warn("Save failed, using local state", e); 
                        setIsOfflineMode(true);
                    }
                }
                
                setFile(null); setAnalysis(null); setFio(''); setAddress(''); setIsPremium(false);
                setView('home');
            };

            const handleLogin = () => {
                const contractor = CONTRACTORS.find(c => c.email === email);
                if (contractor) {
                    if (pass === '123') {
                        setUserRole(contractor.type === 'admin' ? 'admin' : 'contractor');
                        setCurrentUser(contractor);
                        setView(contractor.type === 'admin' ? 'admin_dash' : 'contractor_dash');
                    } else alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
                } else alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω");
            };

            const updateReportStatus = async (report, newStatus, extraData = {}) => {
                let updatedReport = { ...report, status: newStatus, ...extraData };
                
                if (newStatus === '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞') {
                    updatedReport.contractorId = 'admin';
                    updatedReport.contractorName = '–ú—ç—Ä–∏—è (–í–æ–∑–≤—Ä–∞—Ç)';
                }

                setReports(reports.map(r => r.id === report.id ? updatedReport : r));

                if (isFirebaseAvailable && db && !isOfflineMode) {
                    try {
                        const ref = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('reports').doc(report.id);
                        await ref.update({
                            status: newStatus,
                            contractorId: updatedReport.contractorId,
                            contractorName: updatedReport.contractorName,
                            ...extraData
                        });
                    } catch(e) { console.warn("Update failed", e); }
                }
            };

            const handlePhotoAfter = (e, report) => {
                if (e.target.files?.[0]) {
                    const f = e.target.files[0];
                    const url = URL.createObjectURL(f);
                    updateReportStatus(report, '–í—ã–ø–æ–ª–Ω–µ–Ω–æ', { photoAfter: url });
                }
            };

            // --- VIEWS RENDER ---

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm">
                            <div className="flex justify-between items-center mb-6">
                                <h2 className="text-xl font-bold">–í—Ö–æ–¥ –¥–ª—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</h2>
                                <button onClick={() => setView('home')}><Icon name="x"/></button>
                            </div>
                            <div className="bg-blue-50 p-3 rounded-lg text-xs text-blue-700 mb-4">
                                <p><b>–î–æ—Ä–æ–≥–∏:</b> road@bishkek.kg</p>
                                <p><b>–ú—É—Å–æ—Ä:</b> waste@bishkek.kg</p>
                                <p><b>–ü–∞—Ä–æ–ª—å:</b> 123</p>
                            </div>
                            <input value={email} onChange={e=>setEmail(e.target.value)} placeholder="Email" className="w-full border p-3 rounded-xl mb-3"/>
                            <input type="password" value={pass} onChange={e=>setPass(e.target.value)} placeholder="–ü–∞—Ä–æ–ª—å" className="w-full border p-3 rounded-xl mb-6"/>
                            <button onClick={handleLogin} className="w-full bg-blue-600 text-white font-bold py-3 rounded-xl">–í–æ–π—Ç–∏</button>
                        </div>
                    </div>
                );
            }

            if (view === 'contractor_dash' || view === 'admin_dash') {
                const myReports = userRole === 'admin' 
                    ? reports 
                    : reports.filter(r => r.contractorId === currentUser.id);

                const sortedReports = [...myReports].sort((a, b) => (b.isPremium === a.isPremium) ? 0 : b.isPremium ? 1 : -1);

                return (
                    <div className="min-h-screen bg-gray-50 flex flex-col">
                        <div className="bg-white border-b p-4 sticky top-0 z-20 shadow-sm flex justify-between items-center">
                            <div>
                                <h2 className="font-bold text-gray-800">{currentUser.name}</h2>
                                <div className="text-xs text-gray-500 flex items-center gap-2">
                                    {userRole === 'admin' ? '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä' : '–ü–æ–¥—Ä—è–¥—á–∏–∫'}
                                    {isOfflineMode && <span className="text-orange-500 font-bold">(–û—Ñ—Ñ–ª–∞–π–Ω)</span>}
                                </div>
                            </div>
                            <button onClick={() => setView('home')} className="text-red-500 text-xs bg-red-50 px-3 py-1 rounded-lg">–í—ã–π—Ç–∏</button>
                        </div>
                        
                        <div className="flex-1 p-4 space-y-4 overflow-y-auto">
                            {sortedReports.length === 0 && <div className="text-center text-gray-400 mt-10">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á</div>}
                            
                            {sortedReports.map(r => (
                                <div key={r.id} className={`bg-white rounded-xl overflow-hidden shadow-sm border ${r.isPremium ? 'border-yellow-400 ring-1 ring-yellow-100' : 'border-gray-200'}`}>
                                    {r.isPremium && <div className="bg-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-0.5 text-center">üî• PREMIUM –ó–ê–Ø–í–ö–ê</div>}
                                    
                                    <div className="p-4">
                                        <div className="flex justify-between items-start mb-2">
                                            <StatusBadge status={r.status} />
                                            <span className="text-xs text-gray-400">{formatDate(r.createdAt)}</span>
                                        </div>
                                        
                                        <div className="flex gap-3 mb-3">
                                            {r.photoBefore && <img src={r.photoBefore} className="w-16 h-16 rounded-lg object-cover bg-gray-100"/>}
                                            <div>
                                                <h3 className="font-bold text-sm">{r.type}</h3>
                                                <p className="text-xs text-gray-600 line-clamp-2">{r.description}</p>
                                                <div className="mt-1 text-xs text-gray-500 flex items-center gap-1"><Icon name="map-pin" size={10}/> {r.address}</div>
                                            </div>
                                        </div>

                                        {r.status === '–ù–∞–∑–Ω–∞—á–µ–Ω–∞' && (
                                            <div className="grid grid-cols-2 gap-2 mt-2">
                                                <button onClick={() => updateReportStatus(r, '–í —Ä–∞–±–æ—Ç–µ')} className="bg-blue-600 text-white py-2 rounded-lg text-xs font-bold">–ü—Ä–∏–Ω—è—Ç—å</button>
                                                <button onClick={() => updateReportStatus(r, '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞')} className="bg-red-50 text-red-600 py-2 rounded-lg text-xs font-bold">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                                            </div>
                                        )}

                                        {r.status === '–í —Ä–∞–±–æ—Ç–µ' && (
                                            <div className="mt-3 bg-gray-50 p-3 rounded-lg border border-dashed border-gray-300 text-center">
                                                <p className="text-xs text-gray-500 mb-2">–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–æ—Ç–æ "–ü–û–°–õ–ï" –¥–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è</p>
                                                <label className="bg-white border px-3 py-1 rounded-lg text-xs font-bold cursor-pointer inline-flex items-center gap-2">
                                                    <Icon name="camera"/> –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏ –∑–∞–≤–µ—Ä—à–∏—Ç—å
                                                    <input type="file" className="hidden" onChange={(e) => handlePhotoAfter(e, r)}/>
                                                </label>
                                            </div>
                                        )}

                                        {r.status === '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' && r.photoAfter && (
                                            <div className="mt-2">
                                                <div className="text-[10px] font-bold text-green-600 mb-1">–†–ï–ó–£–õ–¨–¢–ê–¢:</div>
                                                <img src={r.photoAfter} className="w-full h-32 object-cover rounded-lg border border-green-200"/>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'analyze') {
                // –ï—Å–ª–∏ –Ω–µ—Ç –∞–Ω–∞–ª–∏–∑–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ø–∏–Ω–Ω–µ—Ä, –Ω–æ –¥–∞–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø—Ä–æ–ø—É—Å—Ç–∏—Ç—å
                if (analysis) {
                     setView('result'); // Should have happened in handleFile, but just in case
                     return null;
                }

                return (
                    <div className="h-screen bg-gray-900 flex flex-col items-center justify-center relative">
                        <img src={preview} className="absolute inset-0 w-full h-full object-cover opacity-50"/>
                        <div className="scan-line"></div>
                        <div className="relative z-10 text-center text-white px-6">
                            <div className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"/>
                            <h2 className="text-xl font-bold">–ò–ò –∏—â–µ—Ç –ø–æ–¥—Ä—è–¥—á–∏–∫–∞...</h2>
                            <p className="text-sm opacity-80 mt-2 mb-8">–û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é –ø—Ä–æ–±–ª–µ–º—ã</p>
                            
                            <button onClick={skipAnalysis} className="bg-white/10 hover:bg-white/20 text-white text-xs px-4 py-2 rounded-full backdrop-blur-md transition">
                                –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –∏ –∑–∞–ø–æ–ª–Ω–∏—Ç—å –≤—Ä—É—á–Ω—É—é
                            </button>
                        </div>
                    </div>
                );
            }

            if (view === 'result' && analysis) {
                const assigned = findContractor(analysis.category);
                return (
                    <div className="min-h-screen bg-gray-50 flex flex-col">
                        <div className="bg-white p-4 shadow-sm">
                            <h2 className="text-lg font-bold mb-1">–ù–æ–≤–∞—è –∑–∞—è–≤–∫–∞</h2>
                            <p className="text-xs text-gray-500">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π</p>
                        </div>
                        <div className="flex-1 p-4 space-y-4 overflow-y-auto">
                            {/* Analysis Card */}
                            <div className="bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
                                <div className="flex gap-3 mb-4">
                                    <img src={preview} className="w-20 h-20 rounded-lg object-cover bg-gray-100"/>
                                    <div>
                                        <div className="inline-block bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-0.5 rounded mb-1">{analysis.category}</div>
                                        <h3 className="font-bold text-sm">{analysis.type}</h3>
                                        <p className="text-xs text-gray-500 mt-1">{analysis.description}</p>
                                    </div>
                                </div>
                                <div className="bg-gray-50 p-3 rounded-lg flex items-center justify-between border">
                                    <span className="text-xs text-gray-500">–ù–∞–∑–Ω–∞—á–µ–Ω –ø–æ–¥—Ä—è–¥—á–∏–∫:</span>
                                    <span className="text-xs font-bold text-gray-800 flex items-center gap-1">
                                        <Icon name="hard-hat" size={14} className="text-orange-500"/> {assigned?.name || '–ú—ç—Ä–∏—è'}
                                    </span>
                                </div>
                            </div>

                            {/* Form */}
                            <div className="space-y-3">
                                <input value={fio} onChange={e=>setFio(e.target.value)} placeholder="–í–∞—à–µ –§–ò–û" className="w-full bg-white border p-3 rounded-xl text-sm"/>
                                <input value={address} onChange={e=>setAddress(e.target.value)} placeholder="–ê–¥—Ä–µ—Å –ø—Ä–æ–±–ª–µ–º—ã" className="w-full bg-white border p-3 rounded-xl text-sm"/>
                                
                                <label className={`flex items-center justify-between p-4 rounded-xl border-2 cursor-pointer transition ${isPremium ? 'border-yellow-400 bg-yellow-50' : 'border-gray-200 bg-white'}`}>
                                    <div className="flex items-center gap-3">
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center ${isPremium ? 'bg-yellow-400 text-white' : 'bg-gray-100 text-gray-400'}`}>
                                            <Icon name="crown"/>
                                        </div>
                                        <div>
                                            <div className="font-bold text-sm">Premium –∑–∞—è–≤–∫–∞</div>
                                            <div className="text-[10px] text-gray-500">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç–Ω–æ–µ –æ–±—Å–ª—É–∂–∏–≤–∞–Ω–∏–µ</div>
                                        </div>
                                    </div>
                                    <input type="checkbox" checked={isPremium} onChange={e=>setIsPremium(e.target.checked)} className="w-5 h-5 accent-yellow-500"/>
                                </label>
                            </div>
                        </div>
                        <div className="p-4 bg-white border-t">
                            <button onClick={submitReport} className="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ —Ä–∞–±–æ—Ç—É</button>
                        </div>
                    </div>
                );
            }

            // HOME VIEW
            return (
                <div className="min-h-screen bg-gray-50 pb-20 relative">
                    <div className="bg-blue-600 text-white p-6 rounded-b-[30px] shadow-xl">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold flex items-center gap-2"><Icon name="map"/> FixMap Pro</h1>
                            <button onClick={() => setView('login')} className="text-xs bg-white/20 px-3 py-1 rounded-full hover:bg-white/30 transition">–í—Ö–æ–¥ –¥–ª—è —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤</button>
                        </div>
                        <div className="bg-white/10 p-4 rounded-2xl backdrop-blur-sm border border-white/20">
                            <p className="text-sm opacity-90 mb-3">–°–æ–æ–±—â–∏—Ç–µ –æ –ø—Ä–æ–±–ª–µ–º–µ, –∏ –ò–ò —Å–∞–º –Ω–∞–ø—Ä–∞–≤–∏—Ç –µ—ë –Ω—É–∂–Ω–æ–º—É –ø–æ–¥—Ä—è–¥—á–∏–∫—É.</p>
                            <label className="bg-white text-blue-600 w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 cursor-pointer hover:bg-blue-50 transition shadow-lg">
                                <Icon name="camera"/> –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
                                <input type="file" accept="image/*" className="hidden" onChange={handleFile}/>
                            </label>
                        </div>
                    </div>

                    <div className="p-4">
                        <div className="flex justify-between items-center mb-4 px-2">
                            <h2 className="font-bold text-gray-800">–õ–µ–Ω—Ç–∞ —Å–æ–±—ã—Ç–∏–π</h2>
                            {isOfflineMode && <span className="text-[10px] bg-orange-100 text-orange-600 px-2 py-1 rounded-full font-bold">–û—Ñ—Ñ–ª–∞–π–Ω-—Ä–µ–∂–∏–º</span>}
                        </div>
                        
                        {reports.map(r => (
                            <div key={r.id} className={`bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-3 relative overflow-hidden ${r.isPremium ? 'ring-1 ring-yellow-200' : ''}`}>
                                {r.isPremium && <div className="absolute top-0 right-0 bg-yellow-400 w-3 h-3 rounded-bl-lg"></div>}
                                <div className="flex gap-3">
                                    <div className="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600 shrink-0">
                                        <Icon name={r.category === '–î–æ—Ä–æ–≥–∏' ? 'road' : r.category === '–ú—É—Å–æ—Ä' ? 'trash-2' : 'alert-circle'} size={20}/>
                                    </div>
                                    <div className="flex-1">
                                        <div className="flex justify-between mb-1">
                                            <h3 className="font-bold text-sm text-gray-800">{r.type}</h3>
                                            <StatusBadge status={r.status}/>
                                        </div>
                                        <p className="text-xs text-gray-500 line-clamp-2">{r.description}</p>
                                        <div className="mt-2 pt-2 border-t flex justify-between items-center">
                                            <span className="text-[10px] text-gray-400 bg-gray-50 px-2 py-0.5 rounded flex items-center gap-1">
                                                <Icon name="hard-hat" size={10}/> {r.contractorName}
                                            </span>
                                            {r.status === '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' && <span className="text-[10px] font-bold text-green-600 flex items-center gap-1"><Icon name="check" size={10}/> –§–æ—Ç–æ –æ—Ç—á—ë—Ç</span>}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                        {reports.length === 0 && <div className="text-center text-gray-400 py-10">–õ–µ–Ω—Ç–∞ –ø—É—Å—Ç–∞</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
