        const compressImage = (file) => new Promise((resolve) => {
            const reader = new FileReader();

                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ –¥–ª—è —ç–∫–æ–Ω–æ–º–∏–∏ LocalStorage

                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    // –°–∂–∞—Ç–∏–µ –∫–∞—á–µ—Å—Ç–≤–∞ –¥–æ 0.5 (–±—ã–ª–æ 0.6)

                        isPremium, 
                        photoBefore: preview, 
                        contractorId: assigned?.id || 'admin',

                navigator.geolocation.getCurrentPosition(
                    (p) => { setAddress(`${p.coords.latitude.toFixed(6)}, ${p.coords.longitude.toFixed(6)}`); setIsLocating(false); },
                    (e) => { if (e.code === 1) alert("–í–∫–ª—é—á–∏—Ç–µ GPS!"); else alert(T.geo_error); setIsLocating(false); }

                if (contractor && cleanPass === '123') {

                    if (contractor.type === 'admin') setView('dash'); else setView('subscription');
                } else {
                    alert(T.wrong_pass);
                }

            // --- VIEWS ---

                                             <input

                                                 placeholder="example@mail.com"
                                             />
                                         </div>
                                     </div>
                                     <div>
                                         <label className="text-[10px] font-bold ml-1 opacity-70 mb-1.5 block uppercase tracking-wider text-blue-100">–ü–∞—Ä–æ–ª—å</label>
                                         <div className="relative group">
                                             <Icon name="lock" size={18} className="absolute left-3.5 top-1/2 -translate-y-1/2 text-blue-200 group-focus-within:text-white transition-colors"/>
                                             <input

                                                 placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"

                                     </div>

                                     <div className="absolute inset-0 bg-blue-50 opacity-0 group-hover:opacity-100 transition-opacity"></div>

                                         <Icon name="arrow-right" size={18} className="opacity-0 group-hover:opacity-100 -translate-x-2 group-hover:translate-x-0 transition-all text-blue-600"/>
                                     </div>

                                     <div className="relative flex items-center justify-center gap-3">
                                         <span className="text-2xl drop-shadow-sm">üá∑üá∫</span>

                                         <Icon name="arrow-right" size={18} className="opacity-0 group-hover:opacity-100 -translate-x-2 group-hover:translate-x-0 transition-all text-blue-200"/>

                                 FixMap v2.1 ‚Ä¢ Local Storage Edition

                         </div>
                    </div>
                );
            }

            if (view === 'login') {

                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">

                                <div><h2 className="font-bold text-gray-800">{currentUser.name}</h2><div className="text-xs text-gray-500">{userRole === 'admin' ? T.admin_role : T.contractor_role}</div></div>

                            <button onClick={() => { setSelectedReport(null); setView('home'); }} className="text-red-500 text-xs bg-red-50 px-3 py-1 rounded-lg font-bold">{T.logout}</button>
                        </div>

                                                <div className="flex items-center gap-3"><Icon name="mail" size={16}/> {selectedReport.email || '-'}</div>

                                            </div>
                                        </div>

                                        <div key={r.id} onClick={() => setSelectedReport(r)} className={`bg-white rounded-xl overflow-hidden shadow-sm border cursor-pointer hover:shadow-md transition active:scale-95 ${r.isPremium ? 'border-yellow-400 ring-1 ring-yellow-100' : 'border-gray-200'}`}>
                                            {r.isPremium && <div className="bg-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-0.5 text-center">üî• PREMIUM</div>}
                                            <div className="p-4">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div className="flex gap-2 items-center"><StatusBadge status={r.status} /><ImportanceBadge importance={r.importance} /></div>
                                                    <span className="text-xs text-gray-400">{formatDate(r.createdAt, lang)}</span>
                                                </div>
                                                <div className="flex gap-3 mb-3">
                                                    {r.photoBefore && <img src={r.photoBefore} className="w-16 h-16 rounded-lg object-cover bg-gray-100"/>}
                                                    <div><h3 className="font-bold text-sm">{r.type}</h3><p className="text-xs text-gray-600 line-clamp-2">{r.description}</p></div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </>
                            )}
                        </div>
                    </div>
                );
            }

            if (view === 'analyze') {
                if (analysis) { setView('result'); return null; }
                const scanTexts = [
                    "–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–µ–Ω—Å–æ—Ä–æ–≤...",
                    "–ê–Ω–∞–ª–∏–∑ –≥–µ–æ–º–µ—Ç—Ä–∏–∏...",
                    "–ü–æ–∏—Å–∫ –¥–µ—Ñ–µ–∫—Ç–æ–≤ –ø–æ–∫—Ä—ã—Ç–∏—è...",
                    "–°–≤–µ—Ä–∫–∞ —Å –±–∞–∑–æ–π –¥–∞–Ω–Ω—ã—Ö...",
                    "–û—Ü–µ–Ω–∫–∞ —Å–µ—Ä—å–µ–∑–Ω–æ—Å—Ç–∏...",
                    "–§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ –æ—Ç—á–µ—Ç–∞..."
                ];
                
                return (
                    <div className="fixed inset-0 bg-gray-900 flex flex-col items-center justify-center overflow-hidden font-sans">
                        {/* Layer 1: Blurred Background Image */}
                        <div className="absolute inset-0 z-0">
                            <img src={preview} className="w-full h-full object-cover blur-xl opacity-40 scale-110"/>
                            <div className="absolute inset-0 bg-gradient-to-t from-gray-900 via-blue-900/40 to-gray-900/80"></div>
                        </div>

                        {/* Layer 2: Grid Overlay */}
                        <div className="absolute inset-0 z-10 grid-bg opacity-30"></div>

                        {/* Layer 3: Scan Line */}
                        <div className="scan-line-hud"></div>

                        {/* Layer 4: Central HUD */}
                        <div className="relative z-20 flex flex-col items-center">
                            <div className="w-48 h-48 relative flex items-center justify-center mb-8">
                                {/* Rings */}
                                <div className="absolute inset-0 border-2 border-blue-500/30 rounded-full" style={{animation: 'pulse-ring 3s cubic-bezier(0.4, 0, 0.6, 1) infinite'}}></div>
                                <div className="absolute inset-4 border-2 border-blue-400/20 rounded-full" style={{animation: 'pulse-ring 3s cubic-bezier(0.4, 0, 0.6, 1) infinite', animationDelay: '0.5s'}}></div>
                                <div className="absolute inset-0 border border-blue-500/50 rounded-full animate-spin duration-[10s]"></div>
                                <div className="absolute inset-2 border-t-2 border-r-2 border-blue-400 rounded-full animate-spin duration-3"></div>
                                
                                {/* Center Icon */}
                                <div className="bg-blue-600/20 backdrop-blur-md p-4 rounded-full border border-blue-400/50 shadow-[0_0_30px_rgba(59,130,246,0.5)]">
                                    <Icon name="brain-circuit" size={40} className="text-white animate-pulse"/>
                                </div>
                            </div>

                            <h2 className="text-3xl font-black text-white tracking-tight mb-2 drop-shadow-lg">
                                AI SCANNING
                            </h2>
                            <div className="h-6 overflow-hidden">
                                <p className="text-blue-200 text-sm font-mono uppercase tracking-widest animate-pulse">
                                    {scanTexts[scanStep]}
                                </p>
                            </div>
                        </div>

                        {/* Layer 5: Bottom cancel button */}
                        <div className="absolute bottom-10 z-30">
                            <button onClick={() => setAnalysis({category_id: 'other', type: 'Manual', description: '...'})} className="bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/20 text-white px-6 py-3 rounded-full text-xs font-bold tracking-wider transition-all">
                                {T.skip_btn.toUpperCase()}
                            </button>
                        </div>
                    </div>
                );
            }

            if (view === 'result' && analysis) {
                const assigned = findContractor(analysis.category_id);
                return (
                    <div className="fixed inset-0 bg-black/60 z-50 flex items-end sm:items-center justify-center backdrop-blur-sm p-0 sm:p-4">
                        <div className="bg-gray-50 w-full max-w-md h-[90vh] sm:h-auto sm:max-h-[90vh] rounded-t-[32px] sm:rounded-[32px] shadow-2xl overflow-hidden flex flex-col relative" style={{animation: 'slide-up 0.4s cubic-bezier(0.2, 0.8, 0.2, 1)'}}>
                            
                            {/* Header Image */}
                            <div className="relative h-48 shrink-0">
                                <img src={preview} className="w-full h-full object-cover"/>
                                <div className="absolute inset-0 bg-gradient-to-t from-gray-50 via-transparent to-black/30"></div>
                                <button onClick={() => {setAnalysis(null); setView('home')}} className="absolute top-4 right-4 bg-black/30 hover:bg-black/50 text-white p-2 rounded-full backdrop-blur transition-all">
                                    <Icon name="x" size={20}/>
                                </button>
                                <div className="absolute bottom-4 left-6 right-6">
                                    <div className="inline-flex items-center gap-2 bg-blue-600 text-white text-[10px] font-bold px-2.5 py-1 rounded-full shadow-lg mb-2">
                                        <Icon name="sparkles" size={12}/>
                                        AI CONFIDENCE: 98%
                                    </div>
                                    <h2 className="text-2xl font-bold text-gray-900 leading-tight drop-shadow-sm">{analysis.type}</h2>
                                </div>
                            </div>

                            {/* Scrollable Form Content */}
                            <div className="flex-1 overflow-y-auto p-6 space-y-5">
                                <div className="bg-white p-4 rounded-2xl border border-gray-200 shadow-sm space-y-3">
                                    <div className="flex items-start gap-3">
                                        <div className="bg-blue-50 p-2 rounded-lg text-blue-600">
                                            <Icon name="info" size={20}/>
                                        </div>
                                        <p className="text-sm text-gray-600 leading-relaxed">{analysis.description}</p>
                                    </div>
                                    <div className="h-px bg-gray-100"></div>
                                    <div className="flex justify-between items-center text-sm">
                                        <span className="text-gray-500 font-medium">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç:</span>
                                        <ImportanceBadge importance={analysis.importance}/>
                                    </div>
                                    <div className="flex justify-between items-center text-sm">
                                        <span className="text-gray-500 font-medium">–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å:</span>
                                        <span className="font-bold text-gray-800 flex items-center gap-1.5">
                                            <Icon name="hard-hat" size={14} className="text-orange-500"/>
                                            {assigned?.name || 'Admin'}
                                        </span>
                                    </div>
                                </div>

                                <div className="space-y-4">
                                    <div className="relative group">
                                        <Icon name="user" size={18} className="absolute left-4 top-3.5 text-gray-400 group-focus-within:text-blue-600 transition-colors"/>
                                        <input 
                                            value={fio} 
                                            onChange={e=>setFio(e.target.value)} 
                                            placeholder={T.name_ph} 
                                            className="w-full bg-white border border-gray-200 rounded-xl py-3 pl-11 pr-4 text-sm font-medium focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all shadow-sm"
                                        />
                                    </div>
                                    
                                    <div className="flex gap-2">
                                        <div className="relative group flex-1">
                                            <Icon name="map-pin" size={18} className="absolute left-4 top-3.5 text-gray-400 group-focus-within:text-blue-600 transition-colors"/>
                                            <input 
                                                value={address} 
                                                onChange={e=>setAddress(e.target.value)} 
                                                placeholder={T.addr_ph} 
                                                className="w-full bg-white border border-gray-200 rounded-xl py-3 pl-11 pr-4 text-sm font-medium focus:border-blue-500 focus:ring-4 focus:ring-blue-500/10 outline-none transition-all shadow-sm"
                                            />
                                        </div>
                                        <button onClick={handleGeolocation} disabled={isLocating} className="bg-blue-50 hover:bg-blue-100 text-blue-600 w-12 rounded-xl border border-blue-200 flex items-center justify-center transition-colors">
                                            {isLocating ? <div className="animate-spin"><Icon name="loader-2" size={20}/></div> : <Icon name="crosshair" size={20}/>}
                                        </button>
                                    </div>

                                    <label className={`flex items-center justify-between p-4 rounded-2xl border-2 cursor-pointer transition-all ${isPremium ? 'border-yellow-400 bg-yellow-50/50 shadow-md' : 'border-gray-200 bg-white hover:border-gray-300'}`}>
                                        <div className="flex items-center gap-3">
                                            <div className={`w-10 h-10 rounded-full flex items-center justify-center shadow-sm transition-colors ${isPremium ? 'bg-yellow-400 text-white' : 'bg-gray-100 text-gray-400'}`}>
                                                <Icon name="crown" size={20} fill={isPremium ? "currentColor" : "none"}/>
                                            </div>
                                            <div>
                                                <div className="font-bold text-sm text-gray-900">{T.premium_label}</div>
                                                <div className="text-[10px] text-gray-500 font-medium uppercase tracking-wide opacity-80">{T.premium_desc}</div>
                                            </div>
                                        </div>
                                        <div className={`w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${isPremium ? 'bg-yellow-400 border-yellow-400' : 'border-gray-300 bg-transparent'}`}>
                                            {isPremium && <Icon name="check" size={14} className="text-white"/>}
                                        </div>
                                        <input type="checkbox" checked={isPremium} onChange={e=>setIsPremium(e.target.checked)} className="hidden"/>
                                    </label>
                                </div>
                            </div>

                            {/* Sticky Footer */}
                            <div className="p-5 bg-white border-t border-gray-100 shrink-0 pb-8 sm:pb-5">
                                <button 
                                    onClick={submitReport} 
                                    disabled={isSubmitting}
                                    className={`w-full font-bold py-4 rounded-xl shadow-lg shadow-blue-600/20 transition-all flex items-center justify-center gap-2 text-white ${isSubmitting ? 'bg-gray-400 cursor-not-allowed' : 'bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 active:scale-[0.98]'}`}
                                >
                                    {isSubmitting ? (
                                        <>
                                            <Icon name="loader-2" className="animate-spin" size={20}/>
                                            <span>–û–±—Ä–∞–±–æ—Ç–∫–∞...</span>
                                        </>
                                    ) : (
                                        <>
                                            <Icon name="send" size={20}/>
                                            <span>{T.submit_btn}</span>
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            // HOME
            return (
                <div className="min-h-screen bg-gray-50 pb-24 relative font-sans">
                    {/* Header Background with Decor */}
                    <div className="absolute top-0 left-0 w-full h-80 bg-gradient-to-br from-blue-700 via-blue-600 to-indigo-600 rounded-b-[40px] shadow-2xl overflow-hidden z-0">
                        <div className="absolute top-0 right-0 w-64 h-64 bg-white/5 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                        <div className="absolute bottom-0 left-0 w-48 h-48 bg-blue-400/20 rounded-full blur-2xl translate-y-1/2 -translate-x-1/2"></div>
                    </div>

                    <div className="relative z-10 px-6 pt-12">
                        {/* Top Bar */}
                        <div className="flex justify-between items-center mb-8">
                            <div className="flex items-center gap-3">
                                <div className="bg-white/20 p-2 rounded-xl backdrop-blur-sm shadow-inner border border-white/10">
                                    <img src={APP_LOGO} className="w-6 h-6 rounded-lg"/>
                                </div>
                                <span className="text-xl font-bold text-white tracking-tight drop-shadow-md">{T.app_name}</span>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setView('lang_select')} className="h-10 w-10 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/10 flex items-center justify-center text-xs font-bold text-white transition-all active:scale-95">
                                    {lang === 'en' ? 'EN' : 'RU'}
                                </button>
                                <button onClick={() => setView('login')} className="h-10 w-10 rounded-full bg-white/10 hover:bg-white/20 backdrop-blur-md border border-white/10 flex items-center justify-center text-white transition-all active:scale-95">
                                    <Icon name="user" size={18}/>
                                </button>
                            </div>
                        </div>

                        {/* Main Action Card (Glassmorphism) */}
                        <div className="bg-white/10 backdrop-blur-md border border-white/20 rounded-[32px] p-6 text-white shadow-xl relative overflow-hidden group">
                            <div className="absolute inset-0 bg-gradient-to-r from-blue-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                            
                            <div className="flex justify-between items-start relative z-10">
                                <div className="flex flex-col">
                                    <span className="text-blue-100 text-sm font-medium mb-1 tracking-wide uppercase opacity-80">{streak > 0 ? "–û—Ç–ª–∏—á–Ω–∞—è —Ä–∞–±–æ—Ç–∞!" : "–ù–∞—á–Ω–∏—Ç–µ —Å–µ–≥–æ–¥–Ω—è"}</span>
                                    <h2 className="text-2xl font-bold leading-tight max-w-[180px] drop-shadow-sm">
                                        {streak > 0 ? "–í—ã –º–µ–Ω—è–µ—Ç–µ –≥–æ—Ä–æ–¥ –∫ –ª—É—á—à–µ–º—É!" : T.welcome_subtitle}
                                    </h2>
                                    
                                    {/* Streak Counter */}
                                    <div className="mt-6 flex items-center gap-3 bg-black/20 w-fit px-4 py-2 rounded-full backdrop-blur-sm border border-white/5">
                                        <Icon 
                                            name="flame" 
                                            size={20} 
                                            className={`text-orange-400 drop-shadow-[0_0_8px_rgba(251,146,60,0.8)] ${streak > 0 ? 'animate-pulse' : 'grayscale opacity-50'}`} 
                                        />
                                        <div className="flex items-baseline gap-1">
                                            <span className="font-black text-lg">{streak}</span>
                                            <span className="text-[10px] uppercase font-bold tracking-wider opacity-70">{T.streak_days}</span>
                                        </div>
                                    </div>
                                </div>

                                {/* Floating Camera Button */}
                                <label className="relative cursor-pointer group/btn">
                                    <div className="absolute inset-0 bg-white/30 rounded-[28px] blur-lg group-hover/btn:blur-xl transition-all opacity-60 animate-pulse"></div>
                                    <div className="w-20 h-20 bg-gradient-to-br from-white to-blue-50 rounded-[28px] shadow-[0_8px_30px_rgba(0,0,0,0.2)] flex items-center justify-center text-blue-600 relative z-10 transition-transform group-active/btn:scale-95 group-hover/btn:-translate-y-1">
                                        <Icon name="camera" size={32} strokeWidth={2.5}/>
                                        <div className="absolute bottom-2 w-1 h-1 bg-blue-600 rounded-full opacity-0 group-hover/btn:opacity-100 transition-opacity"></div>
                                    </div>
                                    <input type="file" accept="image/*" capture="environment" className="hidden" onChange={handleFile}/>
                                </label>
                            </div>
                        </div>
                    </div>

                    {/* Feed Section */}
                    <div className="px-6 mt-8">
                        <div className="flex justify-between items-end mb-5">
                            <h2 className="text-xl font-bold text-gray-800 tracking-tight">{T.feed_title}</h2>
                            <div className="flex items-center gap-1.5 bg-white px-2.5 py-1 rounded-full border border-gray-100 shadow-sm">
                                <span className={`w-2 h-2 rounded-full ${reports.length > 0 ? 'bg-green-500 shadow-[0_0_5px_#22c55e]' : 'bg-gray-300'}`}></span>
                                <span className="text-[10px] font-bold text-gray-500 uppercase tracking-wide">Live</span>
                            </div>
                        </div>

                        <div className="space-y-4">
                            {reports.map((r, i) => (
                                <div 
                                    key={r.id} 
                                    onClick={() => setSelectedReport(r)}
                                    className={`bg-white p-4 rounded-2xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] border border-gray-50 active:scale-[0.98] transition-all cursor-pointer relative overflow-hidden group hover:shadow-lg ${r.isPremium ? 'ring-2 ring-yellow-400/50' : ''}`}
                                    style={{animation: `fade-in-stagger 0.5s ease-out ${i * 0.1}s backwards`}}
                                >
                                    {r.isPremium && (
                                        <div className="absolute top-0 right-0 bg-gradient-to-bl from-yellow-400 to-orange-400 text-white text-[10px] font-bold px-3 py-1 rounded-bl-xl shadow-sm z-10">
                                            PREMIUM
                                        </div>
                                    )}
                                    
                                    <div className="flex gap-4">
                                        <div className={`w-12 h-12 rounded-2xl flex items-center justify-center text-xl shrink-0 shadow-inner ${
                                            r.category_id === 'road' ? 'bg-orange-50 text-orange-500' : 
                                            r.category_id === 'waste' ? 'bg-green-50 text-green-500' : 
                                            r.category_id === 'water' ? 'bg-blue-50 text-blue-500' :
                                            r.category_id === 'light' ? 'bg-yellow-50 text-yellow-500' :
                                            'bg-gray-100 text-gray-500'
                                        }`}>
                                            <Icon name={
                                                r.category_id === 'road' ? 'cone' : 
                                                r.category_id === 'waste' ? 'trash-2' : 
                                                r.category_id === 'water' ? 'droplets' :
                                                r.category_id === 'light' ? 'lightbulb' :
                                                'alert-circle'
                                            } size={24}/>
                                        </div>
                                        
                                        <div className="flex-1 min-w-0">
                                            <div className="flex justify-between items-start mb-1">
                                                <h3 className="font-bold text-gray-800 truncate pr-4 text-[15px]">{r.type}</h3>
                                                <span className="text-[10px] text-gray-400 font-medium whitespace-nowrap bg-gray-50 px-2 py-0.5 rounded-md">
                                                    {formatDate(r.createdAt, lang).split(',')[0]}
                                                </span>
                                            </div>
                                            <p className="text-xs text-gray-500 line-clamp-2 leading-relaxed mb-2.5">{r.description}</p>
                                            
                                            <div className="flex items-center gap-2">
                                                <StatusBadge status={r.status}/>
                                                {r.importance === 'High' && (
                                                    <span className="flex items-center gap-1 text-[10px] font-bold text-red-500 bg-red-50 px-2 py-0.5 rounded border border-red-100">
                                                        <Icon name="flame" size={10}/> High
                                                    </span>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ))}

                            {reports.length === 0 && (
                                <div className="text-center py-12 px-6 bg-white rounded-3xl border border-dashed border-gray-200">
                                    <div className="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-400">
                                        <Icon name="image-plus" size={32}/>
                                    </div>
                                    <h3 className="text-gray-900 font-bold mb-1">–ü–æ–∫–∞ –ø—É—Å—Ç–æ</h3>
                                    <p className="text-gray-400 text-sm mb-6">{T.empty_feed}</p>
                                    <label className="text-blue-600 font-bold text-sm cursor-pointer hover:underline">
                                        {T.take_photo}
                                        <input type="file" accept="image/*" capture="environment" className="hidden" onChange={handleFile}/>
                                    </label>
                                </div>
                            )}
                        </div>
                    </div>

                    {/* Simple Footer Credit */}
                    <div className="absolute bottom-6 left-0 w-full text-center">
                        <p className="text-[10px] text-gray-400 font-medium tracking-widest uppercase opacity-50">Secure Local Storage</p>
                    </div>

                    <style>{`
                        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
                    `}</style>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
