        };

        let auth = null;

        try {
            const config = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;

                if (!firebase.apps.length) firebase.initializeApp(config);
                auth = firebase.auth();
                db = firebase.firestore();
                isFirebaseAvailable = true;
            }
        } catch (e) { console.error("Firebase error", e); }

        // --- UTILS ---
        const fileToBase64 = (file) => new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result.toString().replace(/^data:(.*,)?/, ''));
        });

        const formatDate = (d, lang) => {
            if(!d) return '';
            const date = d.toDate ? d.toDate() : new Date(d);
            return new Intl.DateTimeFormat(lang === 'ru' ? 'ru-RU' : 'en-US', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' }).format(date);
        };

        // --- GEMINI SERVICE ---
        const callGemini = async (payload) => {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); 

            try {
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                const response = await fetch(url, { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify(payload),
                    signal: controller.signal 
                });
                clearTimeout(timeoutId);
                if (!response.ok) throw new Error("API Error");
                return await response.json();
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        };

        const analyzeImage = async (file, lang) => {
            try {
                const b64 = await fileToBase64(file);
                // Prompt asks for specific ID codes for logic, but description in user's language
                const prompt = `Analyze this civic issue. Language: ${lang === 'ru' ? 'Russian' : 'English'}.
                Return JSON with fields:
                1. "category_id": MUST be one of ["road", "waste", "water", "light", "other"].
                2. "type": Short title in ${lang}.
                3. "description": Description in ${lang}.
                
                Example JSON:
                { "category_id": "road", "type": "Pothole", "description": "Big hole in asphalt" }`;
                
                const data = await callGemini({ contents: [{ parts: [{ text: prompt }, { inlineData: { mimeType: file.type, data: b64 } }] }] });
                let text = data.candidates[0].content.parts[0].text.replace(/```json/g, '').replace(/```/g, '').trim();
                return JSON.parse(text);
            } catch (e) {
                console.warn("AI Fail or Timeout", e);
                return null; // Will trigger fallback in UI
            }
        };

        // --- COMPONENTS ---
        const Icon = ({ name, size = 18, className }) => {
            const [iconNode, setIconNode] = React.useState(null);
            React.useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const pascal = name.replace(/(^\w|-\w)/g, c => c.replace('-', '').toUpperCase());
                    setIconNode(window.lucide.icons[pascal] || window.lucide.icons.Circle);
                }
            }, [name]);
            if (!iconNode) return <span className="inline-block bg-gray-200 rounded-full" style={{width: size, height: size}} />;
            return React.createElement('svg', {
                width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: 2, strokeLinecap: "round", strokeLinejoin: "round", className,
                children: iconNode.map((c, i) => React.createElement(c[0], { ...c[1], key: i }))
            });
        };

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = React.useState('lang_select'); // Initial view
            const [lang, setLang] = React.useState('en'); // Default lang
            const [userRole, setUserRole] = React.useState('guest'); 
            const [currentUser, setCurrentUser] = React.useState(null);
            const [authUser, setAuthUser] = React.useState(null);
            const [isOfflineMode, setIsOfflineMode] = React.useState(false); 
            
            const [reports, setReports] = React.useState([]);
            
            // Upload & Form Data
            const [file, setFile] = React.useState(null);
            const [preview, setPreview] = React.useState(null);
            const [analysis, setAnalysis] = React.useState(null);
            const [fio, setFio] = React.useState('');
            const [address, setAddress] = React.useState('');
            const [isPremium, setIsPremium] = React.useState(false);

            // Auth Data
            const [email, setEmail] = React.useState('');
            const [pass, setPass] = React.useState('');

            const T = TRANSLATIONS[lang];

            // Init
            React.useEffect(() => {
                document.getElementById('app-loader').style.display = 'none';
                if (isFirebaseAvailable && auth) {
                    auth.onAuthStateChanged(u => {

                        else auth.signInAnonymously().catch(() => setIsOfflineMode(true));

                }
            }, []);

            React.useEffect(() => {

                    const q = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('reports').orderBy('createdAt', 'desc').limit(50);

                        s => setReports(s.docs.map(d => ({id: d.id, ...d.data()}))),
                        () => setIsOfflineMode(true)
                    );
                    return () => unsub();
                }
            }, [authUser, isOfflineMode]);

            // --- HELPERS ---
            const findContractor = (catId) => {
                return CONTRACTORS.find(c => c.type === catId) || CONTRACTORS.find(c => c.type === 'admin');
            };

            const translateStatus = (status) => {
                const map = {
                    '–ù–∞–∑–Ω–∞—á–µ–Ω–∞': T.status_new,
                    '–í —Ä–∞–±–æ—Ç–µ': T.status_work,

                    '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞': T.status_rejected
                };
                return map[status] || status;
            };

            const StatusBadge = ({ status }) => {
                const colors = {
                    '–ù–∞–∑–Ω–∞—á–µ–Ω–∞': 'bg-blue-100 text-blue-700',

                return <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${colors[status] || 'bg-gray-100'}`}>{translateStatus(status)}</span>;

            const selectLanguage = (l) => {
                setLang(l);
                setView('home');

            const handleFile = async (e) => {
                if (e.target.files?.[0]) {
                    const f = e.target.files[0];
                    setFile(f);
                    setPreview(URL.createObjectURL(f));
                    setView('analyze');
                    
                    const res = await analyzeImage(f, lang);
                    setAnalysis(res || { category_id: 'other', type: T.manual_type, description: T.manual_desc });

            const submitReport = async () => {
                const assigned = findContractor(analysis.category_id);

                            ...newReport,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()

                            status: newStatus,
                            contractorId: updated.contractorId,

                        });

                }

                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-blue-600 text-white p-6 relative overflow-hidden">

                         <div className="flex flex-col gap-4 w-full max-w-xs relative z-10">

                                 <span className="text-2xl">üá¨üáß</span> English
                             </button>
                             <button onClick={() => selectLanguage('ru')} className="bg-white/20 border border-white/40 backdrop-blur-md text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-white/30 transition flex items-center justify-center gap-3">
                                 <span className="text-2xl">üá∑üá∫</span> –†—É—Å—Å–∫–∏–π
                             </button>
                         </div>
                    </div>
                );
            }

            if (view === 'login') {
                return (

                            </div>
                            <button onClick={() => setView('home')} className="text-red-500 text-xs bg-red-50 px-3 py-1 rounded-lg font-bold">{T.logout}</button>
                        </div>
                        <div className="flex-1 p-4 space-y-4 overflow-y-auto">
                            {sorted.length === 0 && <div className="text-center text-gray-400 mt-10">{T.active_tasks}</div>}
                            {sorted.map(r => (
                                <div key={r.id} className={`bg-white rounded-xl overflow-hidden shadow-sm border ${r.isPremium ? 'border-yellow-400 ring-1 ring-yellow-100' : 'border-gray-200'}`}>
                                    {r.isPremium && <div className="bg-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-0.5 text-center">üî• PREMIUM</div>}
                                    <div className="p-4">
                                        <div className="flex justify-between items-start mb-2">
                                            <StatusBadge status={r.status} />
                                            <span className="text-xs text-gray-400">{formatDate(r.createdAt, lang)}</span>
                                        </div>
                                        <div className="flex gap-3 mb-3">
                                            {r.photoBefore && <img src={r.photoBefore} className="w-16 h-16 rounded-lg object-cover bg-gray-100"/>}
                                            <div>
                                                <h3 className="font-bold text-sm text-gray-800">{r.type}</h3>
                                                <p className="text-xs text-gray-600 line-clamp-2">{r.description}</p>
                                                <div className="mt-1 text-xs text-gray-500 flex items-center gap-1"><Icon name="map-pin" size={10}/> {r.address}</div>
                                            </div>
                                        </div>
                                        {r.status === '–ù–∞–∑–Ω–∞—á–µ–Ω–∞' && (
                                            <div className="grid grid-cols-2 gap-2 mt-2">
                                                <button onClick={() => updateStatus(r, '–í —Ä–∞–±–æ—Ç–µ')} className="bg-blue-600 text-white py-2 rounded-lg text-xs font-bold">{T.accept}</button>
                                                <button onClick={() => updateStatus(r, '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞')} className="bg-red-50 text-red-600 py-2 rounded-lg text-xs font-bold">{T.reject}</button>
                                            </div>
                                        )}
                                        {r.status === '–í —Ä–∞–±–æ—Ç–µ' && (
                                            <div className="mt-3 bg-gray-50 p-3 rounded-lg border border-dashed border-gray-300 text-center">
                                                <label className="bg-white border px-3 py-2 rounded-lg text-xs font-bold cursor-pointer inline-flex items-center gap-2 shadow-sm">
                                                    <Icon name="camera"/> {T.upload_finish}
                                                    <input type="file" className="hidden" onChange={(e) => handlePhotoAfter(e, r)}/>
                                                </label>
                                            </div>
                                        )}
                                        {r.status === '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' && r.photoAfter && (
                                            <div className="mt-2">
                                                <div className="text-[10px] font-bold text-green-600 mb-1">{T.result_label}</div>
                                                <img src={r.photoAfter} className="w-full h-32 object-cover rounded-lg border border-green-200"/>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            }

            if (view === 'analyze') {
                if (analysis) { setView('result'); return null; }
                return (
                    <div className="h-screen bg-gray-900 flex flex-col items-center justify-center relative">
                        <img src={preview} className="absolute inset-0 w-full h-full object-cover opacity-50"/>
                        <div className="scan-line"></div>
                        <div className="relative z-10 text-center text-white px-6">
                            <div className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"/>
                            <h2 className="text-xl font-bold">{T.analyzing_title}</h2>
                            <p className="text-sm opacity-80 mt-2 mb-8">{T.analyzing_desc}</p>
                            <button onClick={skipAnalysis} className="bg-white/10 hover:bg-white/20 text-white text-xs px-4 py-2 rounded-full backdrop-blur-md transition">{T.skip_btn}</button>
                        </div>
                    </div>
                );
            }

            if (view === 'result' && analysis) {
                const assigned = findContractor(analysis.category_id);
                return (
                    <div className="min-h-screen bg-gray-50 flex flex-col">
                        <div className="bg-white p-4 shadow-sm">
                            <h2 className="text-lg font-bold mb-1">{T.new_report_title}</h2>
                            <p className="text-xs text-gray-500">{T.confirm_desc}</p>
                        </div>
                        <div className="flex-1 p-4 space-y-4 overflow-y-auto">
                            <div className="bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
                                <div className="flex gap-3 mb-4">
                                    <img src={preview} className="w-20 h-20 rounded-lg object-cover bg-gray-100"/>
                                    <div>
                                        <h3 className="font-bold text-sm">{analysis.type}</h3>
                                        <p className="text-xs text-gray-500 mt-1">{analysis.description}</p>
                                    </div>
                                </div>
                                <div className="bg-gray-50 p-3 rounded-lg flex items-center justify-between border">
                                    <span className="text-xs text-gray-500">{T.assigned_to}</span>
                                    <span className="text-xs font-bold text-gray-800 flex items-center gap-1">
                                        <Icon name="hard-hat" size={14} className="text-orange-500"/> {assigned?.name || 'Admin'}
                                    </span>
                                </div>
                            </div>
                            <div className="space-y-3">
                                <input value={fio} onChange={e=>setFio(e.target.value)} placeholder={T.name_ph} className="w-full bg-white border p-3 rounded-xl text-sm"/>
                                <input value={address} onChange={e=>setAddress(e.target.value)} placeholder={T.addr_ph} className="w-full bg-white border p-3 rounded-xl text-sm"/>
                                <label className={`flex items-center justify-between p-4 rounded-xl border-2 cursor-pointer transition ${isPremium ? 'border-yellow-400 bg-yellow-50' : 'border-gray-200 bg-white'}`}>
                                    <div className="flex items-center gap-3">
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center ${isPremium ? 'bg-yellow-400 text-white' : 'bg-gray-100 text-gray-400'}`}><Icon name="crown"/></div>
                                        <div>
                                            <div className="font-bold text-sm">{T.premium_label}</div>
                                            <div className="text-[10px] text-gray-500">{T.premium_desc}</div>
                                        </div>
                                    </div>
                                    <input type="checkbox" checked={isPremium} onChange={e=>setIsPremium(e.target.checked)} className="w-5 h-5 accent-yellow-500"/>
                                </label>
                            </div>
                        </div>
                        <div className="p-4 bg-white border-t">
                            <button onClick={submitReport} className="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200">{T.submit_btn}</button>
                        </div>
                    </div>
                );
            }

            // HOME (Updated for FixMap branding)
            return (
                <div className="min-h-screen bg-gray-50 pb-20 relative">
                    <div className="bg-blue-600 text-white p-6 rounded-b-[30px] shadow-xl">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold flex items-center gap-2"><Icon name="map"/> {T.app_name}</h1>
                            <div className="flex gap-2">
                                <button onClick={() => setView('lang_select')} className="text-xs bg-white/20 w-8 h-8 rounded-full flex items-center justify-center font-bold hover:bg-white/30">{lang === 'en' ? 'EN' : 'RU'}</button>
                                <button onClick={() => setView('login')} className="text-xs bg-white/20 px-3 py-1 rounded-full hover:bg-white/30 transition">{T.staff_login_btn}</button>
                            </div>
                        </div>
                        <div className="bg-white/10 p-4 rounded-2xl backdrop-blur-sm border border-white/20">
                            <p className="text-sm opacity-90 mb-3">{T.welcome_subtitle}</p>
                            <label className="bg-white text-blue-600 w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 cursor-pointer hover:bg-blue-50 transition shadow-lg active:scale-95">
                                <Icon name="camera"/> {T.take_photo}
                                <input type="file" accept="image/*" className="hidden" onChange={handleFile}/>
                            </label>
                        </div>
                    </div>

                    <div className="p-4">
                        <div className="flex justify-between items-center mb-4 px-2">
                            <h2 className="font-bold text-gray-800">{T.feed_title}</h2>
                            {isOfflineMode && <span className="text-[10px] bg-orange-100 text-orange-600 px-2 py-1 rounded-full font-bold">{T.offline_mode}</span>}
                        </div>
                        
                        {reports.map(r => (
                            <div key={r.id} className={`bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-3 relative overflow-hidden ${r.isPremium ? 'ring-1 ring-yellow-200' : ''}`}>
                                {r.isPremium && <div className="absolute top-0 right-0 bg-yellow-400 w-3 h-3 rounded-bl-lg"></div>}
                                <div className="flex gap-3">
                                    <div className="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600 shrink-0">
                                        <Icon name={r.category_id === 'road' ? 'road' : r.category_id === 'waste' ? 'trash-2' : 'alert-circle'} size={20}/>
                                    </div>
                                    <div className="flex-1">
                                        <div className="flex justify-between mb-1">
                                            <h3 className="font-bold text-sm text-gray-800">{r.type}</h3>
                                            <StatusBadge status={r.status}/>
                                        </div>
                                        <p className="text-xs text-gray-500 line-clamp-2">{r.description}</p>
                                        <div className="mt-2 pt-2 border-t flex justify-between items-center">
                                            <span className="text-[10px] text-gray-400 bg-gray-50 px-2 py-0.5 rounded flex items-center gap-1">
                                                <Icon name="hard-hat" size={10}/> {r.contractorName}
                                            </span>
                                            {r.status === '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' && <span className="text-[10px] font-bold text-green-600 flex items-center gap-1"><Icon name="check" size={10}/></span>}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                        {reports.length === 0 && <div className="text-center text-gray-400 py-10">{T.empty_feed}</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
