            if (!lastDate) {

                return { count, lastDate };

            // --- HELPERS ---
            const findContractor = (catId) => CONTRACTORS.find(c => c.type === catId) || CONTRACTORS.find(c => c.type === 'admin');
            const translateStatus = (status) => { const map = { '–ù–∞–∑–Ω–∞—á–µ–Ω–∞': T.status_new, '–ü—Ä–∏–Ω—è—Ç–æ': T.status_accepted, '–í —Ä–∞–±–æ—Ç–µ': T.status_work, '–í—ã–ø–æ–ª–Ω–µ–Ω–æ': T.status_done, '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞': T.status_rejected }; return map[status] || status; };
            const translateImportance = (imp) => { if (!imp) return T.imp_low; if (imp === 'High') return T.imp_high; if (imp === 'Medium') return T.imp_medium; return T.imp_low; };
            const StatusBadge = ({ status }) => { const colors = { '–ù–∞–∑–Ω–∞—á–µ–Ω–∞': 'bg-blue-100 text-blue-700', '–ü—Ä–∏–Ω—è—Ç–æ': 'bg-purple-100 text-purple-700', '–í —Ä–∞–±–æ—Ç–µ': 'bg-yellow-100 text-yellow-700', '–í—ã–ø–æ–ª–Ω–µ–Ω–æ': 'bg-green-100 text-green-700', '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞': 'bg-red-100 text-red-700' }; return <span className={`text-[10px] font-bold px-2 py-0.5 rounded ${colors[status] || 'bg-gray-100'}`}>{translateStatus(status)}</span>; };
            const ImportanceBadge = ({ importance }) => { const colors = { 'High': 'bg-red-100 text-red-700 border-red-200', 'Medium': 'bg-orange-100 text-orange-700 border-orange-200', 'Low': 'bg-green-100 text-green-700 border-green-200' }; return (<span className={`text-[10px] font-bold px-2 py-1 rounded border ${colors[importance] || colors['Low']}`}>{translateImportance(importance)}</span>); };

            const updateReportStatus = async (reportId, newStatus) => {
                setReports(prev => prev.map(r => r.id === reportId ? {...r, status: newStatus} : r));
                if (selectedReport && selectedReport.id === reportId) setSelectedReport(prev => ({...prev, status: newStatus}));
                if (isFirebaseAvailable && db && !isOfflineMode) { try { await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('reports').doc(reportId).update({ status: newStatus }); } catch (e) { alert("Error updating status online"); } }
            };

            const startGame = (selectedLang) => {
                if (!userName.trim() || !userEmail.trim() || !userPass.trim()) { alert(TRANSLATIONS[selectedLang].reg_error); return; }
                localStorage.setItem('fixmap_user', JSON.stringify({ name: userName, email: userEmail, pass: userPass }));
                setLang(selectedLang);
                setView('home');
            };

            const handleFile = async (e) => {
                if (e.target.files?.[0]) {
                    const f = e.target.files[0];
                    setFile(f);
                    setPreview(URL.createObjectURL(f));
                    setView('analyze');
                    const res = await analyzeImage(f, lang);
                    if (res && res.is_fake) { alert(`‚ùå ${T.fake_detected}\n\n${res.fake_reason || "Invalid image"}`); setFile(null); setPreview(null); setView('home'); return; }
                    setFio(userName); 
                    setAnalysis(res || { category_id: 'other', type: "Manual", description: "...", importance: "Low" });
                }
            };

            const handleGeolocation = () => {
                if (!navigator.geolocation) { alert("Not supported"); return; }
                setIsLocating(true);
                navigator.geolocation.getCurrentPosition(
                    (p) => { setAddress(`${p.coords.latitude.toFixed(6)}, ${p.coords.longitude.toFixed(6)}`); setIsLocating(false); },
                    (e) => { if (e.code === 1) alert("–í–∫–ª—é—á–∏—Ç–µ GPS!"); else alert(T.geo_error); setIsLocating(false); }
                );
            };

            const submitReport = async () => {
                // Update streak logic
                const currentStreakData = getStreakData();
                const newStreakData = calculateStreak(currentStreakData);
                localStorage.setItem(STREAK_KEY, JSON.stringify(newStreakData));
                setStreak(newStreakData.count);

                const assigned = findContractor(analysis.category_id);
                const newReport = { ...analysis, fio: fio || userName || 'Anon', email: userEmail, address: address || 'No address', isPremium, photoBefore: preview, contractorId: assigned?.id || 'admin', contractorName: assigned?.name || 'Admin', status: '–ù–∞–∑–Ω–∞—á–µ–Ω–∞', createdAt: new Date(), id: Date.now().toString() };
                setReports([newReport, ...reports]);
                if (isFirebaseAvailable && db && !isOfflineMode) { try { await db.collection('artifacts').doc(appId).collection('public').doc('data').collection('reports').add({ ...newReport, createdAt: firebase.firestore.FieldValue.serverTimestamp() }); } catch(e) { setIsOfflineMode(true); } }
                
                // Reset form
                setFile(null); setAnalysis(null); setFio(userName); setAddress(''); setIsPremium(false); setView('home');
            };

            const handleLogin = () => {
                const contractor = CONTRACTORS.find(c => c.email === email);
                if (contractor && pass === '123') { 
                    setUserRole(contractor.type === 'admin' ? 'admin' : 'contractor'); 
                    setCurrentUser(contractor); 
                    // Redirect Logic
                    if (contractor.type === 'admin') {
                        setView('dash');
                    } else {
                        setView('subscription'); // Contractor goes to subscription
                    }
                } else alert(T.wrong_pass);
            };

            // --- VIEWS ---

            if (view === 'lang_select') {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-blue-600 text-white p-6 relative overflow-hidden">
                         <img src={APP_LOGO} className="w-24 h-24 mb-6 drop-shadow-2xl relative z-10 animate-bounce rounded-[24px] shadow-lg"/>
                         <h1 className="text-4xl font-extrabold mb-8 relative z-10 tracking-tight">FixMap</h1>
                         <div className="flex flex-col gap-4 w-full max-w-xs relative z-10 mb-8">
                             <div><label className="text-xs ml-1 opacity-80 mb-1 block">–§–ò–û / Full Name</label><input value={userName} onChange={e=>setUserName(e.target.value)} className="glass-input" placeholder="–ò–≤–∞–Ω –ò–≤–∞–Ω–æ–≤"/></div>
                             <div><label className="text-xs ml-1 opacity-80 mb-1 block">Email</label><input value={userEmail} onChange={e=>setUserEmail(e.target.value)} className="glass-input" placeholder="example@mail.com"/></div>
                             <div><label className="text-xs ml-1 opacity-80 mb-1 block">–ü–∞—Ä–æ–ª—å / Password</label><input type="password" value={userPass} onChange={e=>setUserPass(e.target.value)} className="glass-input" placeholder="******"/></div>
                         </div>
                         <div className="flex flex-col gap-3 w-full max-w-xs relative z-10">
                             <button onClick={() => startGame('en')} className="bg-white text-blue-600 font-bold py-3.5 rounded-2xl shadow-lg hover:scale-105 transition flex items-center justify-center gap-3"><span className="text-xl">üá¨üáß</span> English</button>
                             <button onClick={() => startGame('ru')} className="bg-white/20 border border-white/40 backdrop-blur-md text-white font-bold py-3.5 rounded-2xl shadow-lg hover:bg-white/30 transition flex items-center justify-center gap-3"><span className="text-xl">üá∑üá∫</span> –†—É—Å—Å–∫–∏–π</button>
                         </div>
                    </div>
                );
            }

            if (view === 'login') {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100 p-4">
                        <div className="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm relative flex flex-col items-center">
                            <button onClick={() => setView('home')} className="absolute top-4 right-4 text-gray-400"><Icon name="x"/></button>
                            <img src={APP_LOGO} className="w-16 h-16 mb-4 rounded-xl"/>
                            <h2 className="text-xl font-bold mb-6 text-gray-800">{T.login_title}</h2>
                            <div className="bg-blue-50 p-3 rounded-lg text-xs text-blue-700 mb-4 space-y-1 w-full"><p><b>Roads:</b> road@bishkek.kg</p><p><b>Pass:</b> 123</p></div>
                            <input value={email} onChange={e=>setEmail(e.target.value)} placeholder={T.email_ph} className="w-full border p-3 rounded-xl mb-3"/>
                            <input type="password" value={pass} onChange={e=>setPass(e.target.value)} placeholder={T.pass_ph} className="w-full border p-3 rounded-xl mb-6"/>
                            <button onClick={handleLogin} className="w-full bg-blue-600 text-white font-bold py-3 rounded-xl shadow-lg">{T.login_submit}</button>
                        </div>
                    </div>
                );
            }

            if (view === 'subscription') {
                const plans = [
                    { id: '1m', title: T.sub_1m, price: '$10' },
                    { id: '3m', title: T.sub_3m, price: '$25' },
                    { id: '1y', title: T.sub_1y, price: '$90' }
                ];
                return (
                    <div className="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-6">
                        <div className="bg-white p-6 rounded-3xl shadow-xl w-full max-w-sm text-center">
                            <h2 className="text-2xl font-bold mb-2 text-gray-800">{T.sub_title}</h2>
                            <p className="text-sm text-gray-500 mb-6">{T.sub_desc}</p>
                            
                            <div className="space-y-3 mb-6">
                                {plans.map(p => (
                                    <div 
                                        key={p.id}
                                        onClick={() => setSelectedPlan(p.id)}
                                        className={`sub-card p-4 rounded-xl cursor-pointer flex justify-between items-center ${selectedPlan === p.id ? 'selected shadow-md' : 'bg-gray-50 border-gray-100'}`}
                                    >
                                        <div className="text-left">
                                            <div className="font-bold text-gray-800">{p.title}</div>
                                            <div className="text-xs text-gray-500">{T.sub_select}</div>
                                        </div>
                                        <div className="font-bold text-blue-600 text-lg">{p.price}</div>
                                    </div>
                                ))}
                            </div>
                            
                            <button 
                                onClick={() => selectedPlan && setView('dash')} 
                                disabled={!selectedPlan}
                                className={`w-full py-4 rounded-xl font-bold transition ${selectedPlan ? 'bg-blue-600 text-white shadow-lg hover:scale-105' : 'bg-gray-200 text-gray-400 cursor-not-allowed'}`}
                            >
                                {T.sub_continue}
                            </button>
                        </div>
                    </div>
                );
            }

            if (view === 'dash') {
                const myReports = userRole === 'admin' ? reports : reports.filter(r => r.contractorId === currentUser.id);
                const sorted = [...myReports].sort((a, b) => (b.isPremium === a.isPremium) ? 0 : b.isPremium ? 1 : -1);

                return (
                    <div className="min-h-screen bg-gray-50 flex flex-col">
                        <div className="bg-white border-b p-4 sticky top-0 z-20 shadow-sm flex justify-between items-center">
                            {selectedReport ? (
                                <button onClick={() => setSelectedReport(null)} className="flex items-center gap-1 text-blue-600 font-bold"><Icon name="arrow-left" size={18}/> {T.back_to_list}</button>
                            ) : (
                                <div><h2 className="font-bold text-gray-800">{currentUser.name}</h2><div className="text-xs text-gray-500">{userRole === 'admin' ? T.admin_role : T.contractor_role}</div></div>
                            )}
                            <button onClick={() => { setSelectedReport(null); setView('home'); }} className="text-red-500 text-xs bg-red-50 px-3 py-1 rounded-lg font-bold">{T.logout}</button>
                        </div>
                        <div className="flex-1 p-4 space-y-4 overflow-y-auto">
                            {selectedReport ? (
                                <div className="space-y-4">
                                    <div className="bg-white rounded-xl overflow-hidden shadow-lg border border-gray-200">
                                        <div className="relative h-64 bg-gray-200">
                                            <img src={selectedReport.photoBefore} className="w-full h-full object-cover"/>
                                            {selectedReport.isPremium && <div className="absolute top-4 right-4 bg-yellow-400 text-yellow-900 font-bold px-3 py-1 rounded-full text-xs shadow-md">üî• PREMIUM</div>}
                                            <div className="absolute bottom-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-sm font-bold shadow-sm"><StatusBadge status={selectedReport.status}/></div>
                                        </div>
                                        <div className="p-6">
                                            <div className="flex justify-between items-start mb-2"><h2 className="text-xl font-bold">{selectedReport.type}</h2><ImportanceBadge importance={selectedReport.importance}/></div>
                                            <p className="text-gray-600 mb-6 whitespace-pre-line">{selectedReport.description}</p>
                                            <div className="space-y-3 text-sm text-gray-500 bg-gray-50 p-4 rounded-xl">
                                                <div className="flex items-center gap-3"><Icon name="map-pin" size={16}/> {selectedReport.address}</div>
                                                <div className="flex items-center gap-3"><Icon name="user" size={16}/> {selectedReport.fio}</div>
                                                <div className="flex items-center gap-3"><Icon name="mail" size={16}/> {selectedReport.email || '-'}</div>
                                                <div className="flex items-center gap-3"><Icon name="calendar" size={16}/> {formatDate(selectedReport.createdAt, lang)}</div>
                                            </div>
                                        </div>
                                        <div className="p-4 bg-gray-50 border-t flex flex-col gap-3">
                                            <div className="grid grid-cols-3 gap-2">
                                                <button onClick={() => updateReportStatus(selectedReport.id, "–ü—Ä–∏–Ω—è—Ç–æ")} className={`py-3 rounded-lg font-bold text-sm flex flex-col items-center gap-1 transition ${selectedReport.status === '–ü—Ä–∏–Ω—è—Ç–æ' ? 'bg-purple-600 text-white shadow-md' : 'bg-white border hover:bg-purple-50 text-gray-700'}`}><Icon name="check-circle" size={18}/> {T.btn_accept}</button>
                                                <button onClick={() => updateReportStatus(selectedReport.id, "–í —Ä–∞–±–æ—Ç–µ")} className={`py-3 rounded-lg font-bold text-sm flex flex-col items-center gap-1 transition ${selectedReport.status === '–í —Ä–∞–±–æ—Ç–µ' ? 'bg-yellow-500 text-white shadow-md' : 'bg-white border hover:bg-yellow-50 text-gray-700'}`}><Icon name="hammer" size={18}/> {T.btn_work}</button>
                                                <button onClick={() => updateReportStatus(selectedReport.id, "–í—ã–ø–æ–ª–Ω–µ–Ω–æ")} className={`py-3 rounded-lg font-bold text-sm flex flex-col items-center gap-1 transition ${selectedReport.status === '–í—ã–ø–æ–ª–Ω–µ–Ω–æ' ? 'bg-green-600 text-white shadow-md' : 'bg-white border hover:bg-green-50 text-gray-700'}`}><Icon name="check-check" size={18}/> {T.btn_resolve}</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            ) : (
                                <>
                                    {sorted.length === 0 && <div className="text-center text-gray-400 mt-10">{T.active_tasks}</div>}
                                    {sorted.map(r => (
                                        <div key={r.id} onClick={() => setSelectedReport(r)} className={`bg-white rounded-xl overflow-hidden shadow-sm border cursor-pointer hover:shadow-md transition active:scale-95 ${r.isPremium ? 'border-yellow-400 ring-1 ring-yellow-100' : 'border-gray-200'}`}>
                                            {r.isPremium && <div className="bg-yellow-400 text-yellow-900 text-[10px] font-bold px-2 py-0.5 text-center">üî• PREMIUM</div>}
                                            <div className="p-4">
                                                <div className="flex justify-between items-start mb-2">
                                                    <div className="flex gap-2 items-center"><StatusBadge status={r.status} /><ImportanceBadge importance={r.importance} /></div>
                                                    <span className="text-xs text-gray-400">{formatDate(r.createdAt, lang)}</span>
                                                </div>
                                                <div className="flex gap-3 mb-3">
                                                    {r.photoBefore && <img src={r.photoBefore} className="w-16 h-16 rounded-lg object-cover bg-gray-100"/>}
                                                    <div><h3 className="font-bold text-sm">{r.type}</h3><p className="text-xs text-gray-600 line-clamp-2">{r.description}</p></div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </>
                            )}
                        </div>
                    </div>
                );
            }

            if (view === 'analyze') {
                if (analysis) { setView('result'); return null; }
                return (
                    <div className="h-screen bg-gray-900 flex flex-col items-center justify-center relative">
                        <img src={preview} className="absolute inset-0 w-full h-full object-cover opacity-50"/>
                        <div className="scan-line"></div>
                        <div className="relative z-10 text-center text-white px-6">
                            <div className="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"/>
                            <h2 className="text-xl font-bold">{T.analyzing_title}</h2>
                            <p className="text-sm opacity-80 mt-2">{T.analyzing_desc}</p>
                            <button onClick={() => setAnalysis({category_id: 'other', type: 'Manual', description: '...'})} className="mt-8 bg-white/10 px-4 py-2 rounded-full text-xs">{T.skip_btn}</button>
                        </div>
                    </div>
                );
            }

            if (view === 'result' && analysis) {
                const assigned = findContractor(analysis.category_id);
                return (
                    <div className="min-h-screen bg-gray-50 flex flex-col">
                        <div className="bg-white p-4 shadow-sm"><h2 className="text-lg font-bold mb-1">{T.new_report_title}</h2><p className="text-xs text-gray-500">{T.confirm_desc}</p></div>
                        <div className="flex-1 p-4 space-y-4 overflow-y-auto">
                            <div className="bg-white p-4 rounded-xl border border-gray-200 shadow-sm">
                                <div className="flex gap-3 mb-4"><img src={preview} className="w-20 h-20 rounded-lg object-cover bg-gray-100"/><div><h3 className="font-bold text-sm">{analysis.type}</h3><p className="text-xs text-gray-500 mt-1">{analysis.description}</p></div></div>
                                <div className="mb-4 flex items-center justify-between"><span className="text-sm font-bold text-gray-700">{T.importance_label}</span><ImportanceBadge importance={analysis.importance}/></div>
                                <div className="bg-gray-50 p-3 rounded-lg flex items-center justify-between border"><span className="text-xs text-gray-500">{T.assigned_to}</span><span className="text-xs font-bold text-gray-800 flex items-center gap-1"><Icon name="hard-hat" size={14} className="text-orange-500"/> {assigned?.name || 'Admin'}</span></div>
                            </div>
                            <div className="space-y-3">
                                <input value={fio} onChange={e=>setFio(e.target.value)} placeholder={T.name_ph} className="w-full bg-white border p-3 rounded-xl text-sm"/>
                                <div className="flex gap-2">
                                    <input value={address} onChange={e=>setAddress(e.target.value)} placeholder={T.addr_ph} className="flex-1 bg-white border p-3 rounded-xl text-sm"/>
                                    <button onClick={handleGeolocation} disabled={isLocating} className="bg-blue-50 text-blue-600 p-3 rounded-xl border border-blue-100 flex items-center justify-center w-12">{isLocating ? <div className="animate-spin"><Icon name="loader-2" size={20}/></div> : <Icon name="map-pin" size={20}/>}</button>
                                </div>
                                <label className={`flex items-center justify-between p-4 rounded-xl border-2 cursor-pointer ${isPremium ? 'border-yellow-400 bg-yellow-50' : 'border-gray-200 bg-white'}`}>
                                    <div className="flex items-center gap-3"><div className={`w-10 h-10 rounded-full flex items-center justify-center ${isPremium ? 'bg-yellow-400 text-white' : 'bg-gray-100 text-gray-400'}`}><Icon name="crown"/></div><div><div className="font-bold text-sm">{T.premium_label}</div><div className="text-[10px] text-gray-500">{T.premium_desc}</div></div></div>
                                    <input type="checkbox" checked={isPremium} onChange={e=>setIsPremium(e.target.checked)} className="w-5 h-5 accent-yellow-500"/>
                                </label>
                            </div>
                        </div>
                        <div className="p-4 bg-white border-t"><button onClick={submitReport} className="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg">{T.submit_btn}</button></div>
                    </div>
                );
            }

            // HOME
            return (
                <div className="min-h-screen bg-gray-50 pb-20 relative">
                    <div className="bg-blue-600 text-white p-6 rounded-b-[30px] shadow-xl">
                        <div className="flex justify-between items-center mb-6">
                            <h1 className="text-2xl font-bold flex items-center gap-2">
                                <img src={APP_LOGO} className="w-8 h-8 rounded-full bg-white"/> {T.app_name}
                            </h1>
                            <div className="flex items-center gap-2">
                                {/* STREAK DISPLAY */}
                                <div className="flex items-center gap-1 bg-orange-500/20 px-3 py-1 rounded-full text-orange-100 font-bold">
                                    <Icon name="flame" size={18} className={streak > 0 ? "text-orange-400 animate-pulse" : "text-gray-400"} />
                                    <span>{streak}</span>
                                </div>
                                
                                <button onClick={() => setView('lang_select')} className="text-xs bg-white/20 w-8 h-8 rounded-full flex items-center justify-center font-bold">{lang === 'en' ? 'EN' : 'RU'}</button>
                                <button onClick={() => setView('login')} className="text-xs bg-white/20 px-3 py-1 rounded-full">{T.staff_login_btn}</button>
                            </div>
                        </div>
                        <div className="bg-white/10 p-4 rounded-2xl backdrop-blur-sm border border-white/20">
                            <p className="text-sm opacity-90 mb-3">{T.welcome_subtitle}</p>
                            <label className="bg-white text-blue-600 w-full py-3 rounded-xl font-bold flex items-center justify-center gap-2 cursor-pointer hover:bg-blue-50 transition shadow-lg active:scale-95">
                                <Icon name="camera"/> {T.take_photo}
                                {/* FORCE CAMERA ON MOBILE */}
                                <input type="file" accept="image/*" capture="environment" className="hidden" onChange={handleFile}/>
                            </label>
                        </div>
                    </div>
                    <div className="p-4">
                        <div className="flex justify-between items-center mb-4 px-2">
                            <h2 className="font-bold text-gray-800">{T.feed_title}</h2>
                            {isOfflineMode && <span className="text-[10px] bg-orange-100 text-orange-600 px-2 py-1 rounded-full font-bold">{T.offline_mode}</span>}
                        </div>
                        {reports.map(r => (
                            <div key={r.id} className={`bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-3 ${r.isPremium ? 'ring-1 ring-yellow-200' : ''}`}>
                                <div className="flex gap-3">
                                    <div className="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-600 shrink-0"><Icon name={r.category_id === 'road' ? 'road' : r.category_id === 'waste' ? 'trash-2' : 'alert-circle'} size={20}/></div>
                                    <div className="flex-1">
                                        <div className="flex justify-between mb-1"><h3 className="font-bold text-sm">{r.type}</h3><div className="flex gap-1"><StatusBadge status={r.status}/><ImportanceBadge importance={r.importance}/></div></div>
                                        <p className="text-xs text-gray-500 line-clamp-2">{r.description}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                        {reports.length === 0 && <div className="text-center text-gray-400 py-10">{T.empty_feed}</div>}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
